{% extends 'store/layouts/main.html' %}

{% block content %}

<div class="py-3 bg-primary">
    <div class="container">
        <a href="{% url 'home' %}" class="text-white">Home /</a>
        <a href="{% url 'collections' %}" class="text-white">Collections</a>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12 mt-3">
            <h1>Collection Page</h1><hr>
                <div class="row">
                    {% for item in category %}
                    <div class="col-md-3">
                        <div class="card">
                            <a href="{% url 'collectionsview' item.slug %}"
                                <div class="card-body">
                                    <div class="category-image">
                                        <img src="{{item.image.url}}" alt="category image" class="img-fluid rounded mx-auto d-block w-50" />
                                    </div>
                                    <h4 class="text-center mt-4">{{item.name}}</h4>
                                </div>
                            </a>
                        
                    </div>
                    {% endfor %}
                </div>
        </div>
    </div>
</div>
{% endblock content %}
